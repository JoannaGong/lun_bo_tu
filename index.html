<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>轮播图</title>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <div class="wrapper">
        <ul class="img-box">
            <li><a href="javascript:;"><img src="images/1.jpg" alt=""></a></li>
            <li><a href="javascript:;"><img src="images/2.jpg" alt=""></a></li>
            <li><a href="javascript:;"><img src="images/3.jpg" alt=""></a></li>
            <li><a href="javascript:;"><img src="images/4.jpg" alt=""></a></li>
            <li><a href="javascript:;"><img src="images/5.jpg" alt=""></a></li>
            <li><a href="javascript:;"><img src="images/1.jpg" alt=""></a></li>
        </ul>
        <div class="btn">
            <a href="javascript:;" class="prevBtn"><</a>
            <a href="javascript:;" class="nextBtn">></a>
        </div>
        <div class="dot">
            <ul>
                <li class="item active"></li>
                <li class="item"></li>
                <li class="item"></li>
                <li class="item"></li>
                <li class="item"></li>
            </ul>
        </div>
    </div>

    <script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
